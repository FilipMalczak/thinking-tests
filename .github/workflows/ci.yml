name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ] # somehow windows-latest is failing; dont have time for that, *nixes work
        python-version: [
          "3.12"
        ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install develop versions of thinking requirements
        if: ${{ github.ref != 'refs/heads/main' }}
        run: |
          bash ./install_develop.sh
      - name: Install requirements
        run: |
          [ -f ./requirements.txt ] && pip install -r ./requirements.txt || echo "No requirements.txt found"
          [ -f ./test-requirements.txt ] && pip install -r ./test-requirements.txt || echo "No test-requirements.txt found"
      - name: Run tests
        run: |
          chmod +x ./all_tests.sh
          ./all_tests.sh
          RESULT_CODE=$?
          echo "Mind you that the tests for this package will report failures, as this is a testing framework and the"
          echo "  suite covers what happens on test failure"
          echo "The only accurate indicator of success is the result code of the script ($RESULT_CODE)."
          echo "  Btw, if it wasn't 0, then this job would fail before printing this message"
          
